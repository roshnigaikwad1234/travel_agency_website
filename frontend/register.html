<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#fff7ed',
              100: '#ffedd5',
              500: '#ff8a00',
              600: '#ff7a00',
              700: '#e66d00',
              900: '#b24f00'
            },
            secondary: {
              50: '#ecfdf5',
              100: '#d1fae5',
              500: '#2e7d32',
              600: '#1b5e20'
            }
          },
          fontFamily: {
            'poppins': ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="font-poppins body-bg min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white/95 backdrop-blur-md shadow-lg fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="index.html" class="flex items-center space-x-2">
          <i class="fas fa-plane text-2xl text-primary-600"></i>
          <span class="text-2xl font-bold text-gray-900">Vibe It</span>
        </a>
        <div class="hidden md:flex items-center space-x-6">
          <a href="index.html" class="text-gray-700 hover:text-primary-600 transition duration-300">Home</a>
          <a href="packages.html" class="text-gray-700 hover:text-primary-600 transition duration-300">Packages</a>
          <a href="login.html" class="bg-primary-600 text-white px-4 py-2 rounded-full hover:bg-primary-700 transition duration-300">Sign In</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="min-h-screen flex items-center justify-center pt-20 pb-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-orange-50 via-orange-100 to-orange-50">
    <div class="max-w-md w-full space-y-8">
      <div class="bg-white rounded-2xl shadow-2xl border border-orange-200 overflow-hidden">
        <!-- Header -->
        <div class="text-center bg-gradient-to-r from-orange-500 to-orange-600 text-white p-8">
          <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg border-4 border-white/30">
            <i class="fas fa-rocket text-3xl text-white"></i>
          </div>
          <h2 class="text-3xl font-bold mb-2">Join Our Journey</h2>
          <p class="text-sm text-orange-100">Create your account and start exploring</p>
        </div>

        <!-- Form -->
        <div class="px-8 py-8">
          <form id="registerForm" class="space-y-6">
            <div>
              <label for="regName" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-user mr-2 text-orange-600"></i>Full Name
              </label>
              <div class="relative">
                <input
                  id="regName"
                  name="name"
                  type="text"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200 text-gray-900 placeholder-gray-500"
                  placeholder="Enter your full name"
                >
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <i class="fas fa-user text-gray-400"></i>
                </div>
              </div>
            </div>

            <div>
              <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-envelope mr-2 text-orange-600"></i>Email Address
              </label>
              <div class="relative">
                <input
                  id="regEmail"
                  name="email"
                  type="email"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200 text-gray-900 placeholder-gray-500"
                  placeholder="Enter your email"
                >
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <i class="fas fa-envelope text-gray-400"></i>
                </div>
              </div>
            </div>

            <div>
              <label for="regPhone" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-phone mr-2 text-orange-600"></i>Phone Number
              </label>
              <div class="relative">
                <input
                  id="regPhone"
                  name="phone"
                  type="tel"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200 text-gray-900 placeholder-gray-500"
                  placeholder="Enter 10-digit phone number"
                >
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <i class="fas fa-phone text-gray-400"></i>
                </div>
              </div>
            </div>

            <div>
              <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-lock mr-2 text-orange-600"></i>Password
              </label>
              <div class="relative">
                <input
                  id="regPassword"
                  name="password"
                  type="password"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200 text-gray-900 placeholder-gray-500"
                  placeholder="Create a strong password"
                >
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <i class="fas fa-eye text-gray-400 cursor-pointer hover:text-gray-600" id="togglePassword"></i>
                </div>
              </div>
              <div class="mt-2">
                <div class="flex items-center text-xs text-gray-500">
                  <i class="fas fa-info-circle mr-1"></i>
                  Password must be at least 6 characters long
                </div>
              </div>
            </div>

            <div class="flex items-center">
              <input
                id="terms"
                name="terms"
                type="checkbox"
                required
                class="h-4 w-4 text-secondary-600 focus:ring-secondary-500 border-gray-300 rounded"
              >
              <label for="terms" class="ml-2 block text-sm text-gray-700">
                I agree to the <a href="#" class="text-orange-600 hover:text-orange-700 font-medium">Terms of Service</a> and <a href="#" class="text-orange-600 hover:text-orange-700 font-medium">Privacy Policy</a>
              </label>
            </div>

            <div>
              <button
                type="submit"
                id="registerBtn"
                class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white font-semibold py-3 rounded-lg hover:from-orange-600 hover:to-orange-700 transition duration-300 shadow-md hover:shadow-lg transform hover:scale-105"
              >
                <i class="fas fa-user-plus mr-2"></i>Create Account
              </button>
            </div>
          </form>

          <!-- Status Messages -->
          <div id="registerMsg" class="mt-4 text-center"></div>

          <!-- Social Registration -->
          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or register with</span>
              </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
              <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-200">
                <i class="fab fa-google text-red-500 mr-2"></i>
                Google
              </button>
              <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-200">
                <i class="fab fa-facebook text-blue-600 mr-2"></i>
                Facebook
              </button>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="bg-gradient-to-r from-orange-50 to-orange-100 px-8 py-6 text-center border-t border-orange-200">
          <p class="text-gray-600">
            Already have an account?
            <a href="login.html" class="font-medium text-orange-600 hover:text-orange-700 transition duration-200">
              Sign in here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <div class="flex justify-center space-x-6 mb-4">
        <a href="#" class="text-gray-400 hover:text-secondary-400 transition duration-300">
          <i class="fab fa-facebook-f text-xl"></i>
        </a>
        <a href="#" class="text-gray-400 hover:text-secondary-400 transition duration-300">
          <i class="fab fa-instagram text-xl"></i>
        </a>
        <a href="#" class="text-gray-400 hover:text-secondary-400 transition duration-300">
          <i class="fab fa-twitter text-xl"></i>
        </a>
        <a href="#" class="text-gray-400 hover:text-secondary-400 transition duration-300">
          <i class="fab fa-youtube text-xl"></i>
        </a>
      </div>
      <p class="text-gray-400 text-sm">&copy; 2025 Vibe It Travel Agency. All rights reserved.</p>
    </div>
  </footer>

<script>
const API = "http://localhost:5000/api/users";

function validName(n){ return /^[A-Za-z\s]+$/.test(n); }
function validPhone(p){ return /^\d{10}$/.test(p); }
function validEmail(e){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e); }

// Password toggle functionality
document.getElementById('togglePassword').addEventListener('click', function() {
  const passwordField = document.getElementById('regPassword');
  const icon = this;

  if (passwordField.type === 'password') {
    passwordField.type = 'text';
    icon.classList.remove('fa-eye');
    icon.classList.add('fa-eye-slash');
  } else {
    passwordField.type = 'password';
    icon.classList.remove('fa-eye-slash');
    icon.classList.add('fa-eye');
  }
});

document.getElementById('registerBtn').addEventListener('click', async (e) => {
  e.preventDefault();

  const name = document.getElementById('regName').value.trim();
  const email = document.getElementById('regEmail').value.trim();
  const phone = document.getElementById('regPhone').value.trim();
  const password = document.getElementById('regPassword').value;
  const registerMsg = document.getElementById('registerMsg');

  // Clear previous messages
  registerMsg.textContent = '';
  registerMsg.className = 'mt-4 text-center';

  // Validation
  if(!name) {
    registerMsg.textContent = 'Please enter your full name';
    registerMsg.className = 'mt-4 text-center text-red-600 font-medium';
    return;
  }
  if(!validName(name)) {
    registerMsg.textContent = 'Name must contain only letters and spaces';
    registerMsg.className = 'mt-4 text-center text-red-600 font-medium';
    return;
  }
  if(!validEmail(email)) {
    registerMsg.textContent = 'Please enter a valid email address';
    registerMsg.className = 'mt-4 text-center text-red-600 font-medium';
    return;
  }
  if(!validPhone(phone)) {
    registerMsg.textContent = 'Please enter a valid 10-digit phone number';
    registerMsg.className = 'mt-4 text-center text-red-600 font-medium';
    return;
  }
  if(password.length < 6) {
    registerMsg.textContent = 'Password must be at least 6 characters long';
    registerMsg.className = 'mt-4 text-center text-red-600 font-medium';
    return;
  }

  // Show loading state
  registerMsg.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating your account...';
  registerMsg.className = 'mt-4 text-center text-orange-600 font-medium';

  try {
    const res = await fetch(`${API}/register`, {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({name,email,phone,password})
    });
    const json = await res.json();

    if(res.ok){
      // If API returned a token, log in automatically for smoother experience
      if(json.token) {
        localStorage.setItem('vibe_token', json.token);
        localStorage.setItem('vibe_user', JSON.stringify(json.user));
        registerMsg.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Account created! Logging you in...';
        registerMsg.className = 'mt-4 text-center text-green-600 font-medium';
        setTimeout(() => { window.location.href = 'dashboard.html'; }, 1200);
      } else {
        registerMsg.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Account created successfully! Redirecting to login...';
        registerMsg.className = 'mt-4 text-center text-green-600 font-medium';
        setTimeout(() => { window.location.href = 'login.html'; }, 1200);
      }
    } else {
      registerMsg.textContent = json.error || 'Registration failed. Please try again.';
      registerMsg.className = 'mt-4 text-center text-red-600 font-medium';
    }
  } catch(err){
    console.error('Registration error:', err);
    registerMsg.textContent = "Connection error. Please check your internet and try again.";
    registerMsg.className = 'mt-4 text-center text-red-600 font-medium';
  }
});

// Handle form submission
document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();
  document.getElementById('registerBtn').click();
});
</script>
</body>
</html>
