<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Â· Vibe It Travel Agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#fff7ed',
              100: '#ffedd5',
              500: '#ff8a00',
              600: '#ff7a00',
              700: '#e66d00',
              900: '#b24f00'
            },
            secondary: {
              50: '#ecfdf5',
              100: '#d1fae5',
              500: '#2e7d32',
              600: '#1b5e20'
            }
          },
          fontFamily: {
            'poppins': ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="font-poppins body-bg min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white/95 backdrop-blur-md shadow-lg fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="index.html" class="flex items-center space-x-2">
          <i class="fas fa-plane text-2xl text-primary-600"></i>
          <span class="text-2xl font-bold text-gray-900">Vibe It</span>
        </a>
        <div class="hidden md:flex items-center space-x-6">
          <a href="index.html" class="text-gray-700 hover:text-primary-600 transition duration-300">Home</a>
          <a href="register.html" class="bg-secondary-600 text-white px-4 py-2 rounded-full hover:bg-secondary-700 transition duration-300">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="min-h-screen flex items-center justify-center pt-8 pb-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-orange-50 via-orange-100 to-orange-50">
    <div class="max-w-md w-full space-y-8">
      <div class="bg-white rounded-2xl shadow-2xl border border-orange-200 overflow-hidden">
        <!-- Header -->
        <div class="text-center bg-gradient-to-r from-orange-500 to-orange-600 text-white p-8">
          <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg border-4 border-white/30">
            <i class="fas fa-plane text-3xl text-white"></i>
          </div>
          <h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
          <p class="text-sm text-orange-100">Sign in to your Vibe It account</p>
        </div>

        <!-- Form -->
        <div class="px-6 py-6">
          <form id="loginForm" class="space-y-6">
            <div class="form-row">
              <label for="loginEmail">Email Address</label>
              <div class="relative">
                <input id="loginEmail" name="email" type="email" required placeholder="Enter your email" />
              </div>
            </div>

            <div class="form-row">
              <label for="loginPassword">Password</label>
              <div class="relative">
                <input id="loginPassword" name="password" type="password" required placeholder="Enter your password" />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <i class="fas fa-eye text-muted cursor-pointer hover:text-text" id="togglePassword"></i>
                </div>
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" />
                <label for="remember-me" class="ml-2">Remember me</label>
              </div>
              <div class="text-sm">
                <a href="#" class="font-medium text-accent-2">Forgot your password?</a>
              </div>
            </div>

            <div>
              <button type="submit" id="loginBtn" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white font-semibold py-3 rounded-lg hover:from-orange-600 hover:to-orange-700 transition duration-300 shadow-md hover:shadow-lg">Sign In</button>
            </div>
          </form>

          <div id="loginMsg" class="mt-4 text-center"></div>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-white/10"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-transparent text-muted">Or continue with</span>
              </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
              <button class="w-full inline-flex justify-center py-2 px-4 border border-white/6 rounded-lg shadow-sm bg-white/6 text-sm font-medium text-muted hover:bg-white/8 transition duration-200">
                <i class="fab fa-google text-accent-3 mr-2"></i>
                Google
              </button>
              <button class="w-full inline-flex justify-center py-2 px-4 border border-white/6 rounded-lg shadow-sm bg-white/6 text-sm font-medium text-muted hover:bg-white/8 transition duration-200">
                <i class="fab fa-facebook text-blue-400 mr-2"></i>
                Facebook
              </button>
            </div>
          </div>

          <div class="pt-6 text-center">
            <p class="text-gray-600">Don't have an account? <a href="register.html" class="font-medium text-orange-600 hover:text-orange-700">Create one now</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <div class="flex justify-center space-x-6 mb-4">
        <a href="#" class="text-gray-400 hover:text-primary-400 transition duration-300">
          <i class="fab fa-facebook-f text-xl"></i>
        </a>
        <a href="#" class="text-gray-400 hover:text-primary-400 transition duration-300">
          <i class="fab fa-instagram text-xl"></i>
        </a>
        <a href="#" class="text-gray-400 hover:text-primary-400 transition duration-300">
          <i class="fab fa-twitter text-xl"></i>
        </a>
        <a href="#" class="text-gray-400 hover:text-primary-400 transition duration-300">
          <i class="fab fa-youtube text-xl"></i>
        </a>
      </div>
      <p class="text-gray-400 text-sm">&copy; 2025 Vibe It Travel Agency. All rights reserved.</p>
    </div>
  </footer>

<script>
const API = "http://localhost:5000/api/users";

// Password toggle functionality
document.getElementById('togglePassword').addEventListener('click', function() {
  const passwordField = document.getElementById('loginPassword');
  const icon = this;

  if (passwordField.type === 'password') {
    passwordField.type = 'text';
    icon.classList.remove('fa-eye');
    icon.classList.add('fa-eye-slash');
  } else {
    passwordField.type = 'password';
    icon.classList.remove('fa-eye-slash');
    icon.classList.add('fa-eye');
  }
});

document.getElementById('loginBtn').addEventListener('click', async (e) => {
  e.preventDefault();

  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value;
  const loginMsg = document.getElementById('loginMsg');

  // Clear previous messages
  loginMsg.textContent = '';
  loginMsg.className = 'mt-4 text-center';

  if(!email || !password) {
    loginMsg.textContent = 'Please enter both email and password';
    loginMsg.className = 'mt-4 text-center text-red-600 font-medium';
    return;
  }

  // Show loading state
  loginMsg.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing you in...';
  loginMsg.className = 'mt-4 text-center text-orange-600 font-medium';

  try {
    const res = await fetch(`${API}/login`, {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({email,password})
    });
    const json = await res.json();

    if(res.ok){
      // Save token + user for authenticated sessions
      if(json.token) localStorage.setItem('vibe_token', json.token);
      localStorage.setItem('vibe_user', JSON.stringify(json.user));
      loginMsg.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Login successful! Redirecting...';
      loginMsg.className = 'mt-4 text-center text-green-600 font-medium';
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1200);
    } else {
      loginMsg.textContent = json.error || 'Login failed. Please try again.';
      loginMsg.className = 'mt-4 text-center text-red-600 font-medium';
    }
  } catch(err){
    console.error('Login error:', err);
    loginMsg.textContent = "Connection error. Please check your internet and try again.";
    loginMsg.className = 'mt-4 text-center text-red-600 font-medium';
  }
});

// Handle form submission
document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();
  document.getElementById('loginBtn').click();
});
</script>
</body>
</html>
